<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bluetooth DJ</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

	<script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
	<!-- Dashboard -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>
<body onload="init()">

	<div id="screenPairing">
		<div id="pairingText">
			SEARCHING FOR SPEAKER
		</div>
	</div>

	<div id="mainDiv">
		
		<div id="spinningRecord">
		</div>
		<div id="startStopDiv">
		</div>

		<div id="sampleDiv">
		</div>

		<div id="audioDiv">
			<canvas id="audioVisualize"></canvas>
			<div id="audioName">
			</div>
		</div>

		<div id="gifDiv">
			<div id="gifSwap">
				<div id="gif0"></div>
				<div id="gif1"></div>
				<div id="gif2"></div>
			</div>
			<div id="gifSpeed">
				GIF SPEED: 50%
			</div>
		</div>
		  
		<div id="volumeDiv">
			<div id="volumeSlider"></div>
			<div id="volumeText">Volume: 50%</div>
		</div>

		<div id="songSelect">
		</div>
		<div id="fxSelect">
		</div>
	</div>

	<script type="text/javascript" src="src/testing.js"></script>
	<script type="text/javascript" src="src/websocket.js"></script>
	<script type="text/javascript" src="src/screens.js"></script>
	<script type="text/javascript" src="src/controls.js"></script>
	<script type="text/javascript" src="src/main.js"></script>

</body>
</html>
